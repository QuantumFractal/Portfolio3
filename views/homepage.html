<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div id="center" class="bottomBox">
        <h2>Tom and Micheal's Cool Whiteboard App!</h2>
        <hr>

        <div class="wrapper">
            <p> Join an existing room, or create a new room below.</p>
        </div>
        <table align="center">
            <tr>
                <td>
                    <input id="joinInput" type="text" placeholder="RoomID" name="joinRoom">
                </td>
                <td>
                    <button id="joinRoomButton" class="btn" style=" padding:6px 24px"> Join Room </button>
                </td>                
            </tr>
            <tr>
                <td>
                    <input id="newInput" type="text" placeholder="New Room Name" name="newRoom">
                </td>
                <td>
                    <button id="newRoomButton" class="btn" style=" padding:6px 24px"> Make Room </button>
                </td> 
            </tr>
        </table>
        <br>

    </div>
    
    <!-- Load scripts after page loads -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.2.js"></script>
    <script src="../js/router.js"></script>
</body>
