<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <div id="center" class="bottomBox">
        <h2>{{roomName}}</h2>
        <hr>
        
        <table align="center">
        <tr>
            <td></td>
            <td> 
                <div class="wrapper">  
                    <ul id="size">
                        <li class="active" style="background:#ffffff">1</li>
                        <li style="background:#ffffff">2</li>
                        <li style="background:#ffffff">4</li>
                        <li style="background:#ffffff">8</li>
                        <li style="background:#ffffff">16</li>
                        <li style="background:#ffffff">20</li>
                        <li style="background:#ffffff">24</li>
                    </ul>
                </div> 
            </td>
            <td> </td>
        </tr>
        <tr>
            <td> <button id="undoButton" class="btn"> <i class="fa fa-undo" aria-hidden="true"></i></button></td>
            <td>                
                <div class="wrapper">  
                    <ul id="palette">
                        <li class="active" style="background:#000000"></li>
                        <li style="background:#ff4500"></li>
                        <li style="background:#ffd700"></li>
                        <li style="background:#9acd32"></li>
                        <li style="background:#836fff"></li>
                        <li style="background:#63b8ff"></li>
                        <li style="background:#ffffff"></li>
                    </ul>
                </div>
            </td>
            <td> <button id="clearButton" class="btn"> <i class="fa fa-eraser" aria-hidden="true"></i></button> </td>                 
        </tr>
        </table>
        <canvas id="drawingPad" width="500px" height="500px"></canvas>
        
        <div class="wrapper">
            <small>RoomID:</small>
            <input disabled id="roomID" size="8" value="{{roomID}}"></input>
            <button class="clip" data-clipboard-text="{{roomID}}">Share with friends!</button>
        </div>
        <br>
    </div>
    
    <!-- Load scripts after page loads -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.2.js"></script>
    <script src="https://cdn.jsdelivr.net/clipboard.js/1.5.10/clipboard.min.js"></script>
    <script src="../../js/client.js"></script>
   
</body>
