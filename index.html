<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.2.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="center" class="bottomBox">
        <h2>Whiteboard!</h2>
        <hr>

        <table align="center">
            <tr>
                <td><button id="undoButton" class="btn"> Undo </button></td>
                <td><button id="clearButton" class="btn"> Clear </button></td> 
            </tr>
        </table>
        <div class="wrapper">  
            <ul id="size">
                <li class="active" style="background:#ffffff">1</li>
                <li style="background:#ffffff">2</li>
                <li style="background:#ffffff">4</li>
                <li style="background:#ffffff">8</li>
                <li style="background:#ffffff">16</li>
                <li style="background:#ffffff">20</li>
                <li style="background:#ffffff">24</li>
            </ul>
        </div>
        <div class="wrapper">  
            <ul id="palette">
                <li class="active" style="background:#000000"></li>
                <li style="background:#ff0000"></li>
                <li style="background:#00ff00"></li>
                <li style="background:#0000ff"></li>
                <li style="background:#ffff00"></li>
                <li style="background:#ff00ff"></li>
                <li style="background:#00ffff"></li>
            </ul>
        </div>
        <hr>
        <canvas id="drawingPad" width="500px" height="500px"></canvas>
        <br>
    </div>
    
    <!-- Load scripts after page loads -->
    <script src="js/client.js"></script>
</body>
