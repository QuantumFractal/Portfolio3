<!DOCTYPE html>
<meta charset="utf-8">

<head>

    <script src="https://cdn.socket.io/socket.io-1.3.2.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="center" class="bottomBox">
        <h2>Drawing</h2>
        <hr>
        
        <button id="undoButton" class="btn"> Undo </button><button id="clearButton" class="btn"> Clear </button>
        <div class="wrapper">
            <ul id="palette">
                <li class="active" style="background:#000000"></li>
                <li style="background:#ff0000"></li>
                <li style="background:#00ff00"></li>
                <li style="background:#0000ff"></li>
                <li style="background:#ffff00"></li>
                <li style="background:#ff00ff"></li>
                <li style="background:#00ffff"></li>
            </ul>
        </div>
        <hr>
        <canvas id="drawingPad" width="600px" height="400px"></canvas>
        <br>
    </div>
    
    <!-- Load scripts after page loads -->
    <script src="js/client.js"></script>
</body>
